<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"/>
</head>


<body>

    <h1 style="text-align: center; font-size:30px; background-color: black;
    color: rgb(8, 227, 125); padding: 15px; font-weight: bolder; margin-bottom: 50px; "
    >Email Validation</h1>

    <div class="container">
        <form action="" class="form" id="form">
            <div class="form-field">
                <label for="email" class="form-label">Enter Address</label>
                <input type="email" placeholder="Input email address" required class="form-input" id="email">
                <i class="ri-mail-line form-icon"  ></i>
            
                <div class="form-error">
                    <!-- <i class="ri-information-line"></i> -->
                    <i class="ri-information-line"></i>
                    <span>Incorrect email format, please try again</span>
                </div>
            
            </div>
        </form>
    </div>

    <!-- <button type="submit">Enter Message</button> -->



    <script src="assets/js/script.js"></script>
</body>
</html>
